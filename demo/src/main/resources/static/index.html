<!-- src/main/resources/static/index.html -->
<!DOCTYPE html>
<html ng-app="demoApp" lang="javascript">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot + AngularJS Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="DemoController">

<h1>AngularJS + Spring Boot Demo</h1>
<button ng-click="getGreeting()">Get Greeting</button>
<p ng-if="greeting">{{ greeting }}</p>

<hr>
<a href="tictactoe.html">
    <button>Play Tic Tac Toe</button>
</a>

<hr>
<a href="tetris.html">
    <button>Play Tetris</button>
</a>
<script>
    angular.module('demoApp', [])
        .controller('DemoController', function($scope, $http) {
            $scope.getGreeting = function() {
                $http.get('/api/greeting')
                    .then(function(response) {
                        $scope.greeting = response.data.message;
                    }, function(error) {
                        $scope.greeting = "Error: " + error.statusText;
                    });
            };
        });
</script>
</body>
</html>
